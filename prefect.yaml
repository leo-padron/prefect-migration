# Prefect project configuration
name: prefect-migration
prefect-version: 2.14.0

# Build configuration
build: null

# Push configuration
push: null

# Pull configuration - Clone from GitHub
pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/leo-padron/prefect-migration.git
      branch: master

# Deployment definitions
deployments:
  - name: ats-sync-error-report
    version: null
    tags: []
    description: "Daily ATS sync error report sent to Slack"
    entrypoint: flow.py:ats_sync_error_report_flow
    parameters: {}
    work_pool:
      name: default_pool
    schedule:
      cron: "0 9 * * *"  # Runs daily at 9 AM UTC
      timezone: "UTC"
      day_or: true
